Hello {{city}}, {{1+1}}

@if(isLoggedIn) {
    <p>Welcome back, Friend!</p>
} @else {
    <p>Please log in.</p>
}

@for (iteratedOperatingSystem of operatingSystems; track iteratedOperatingSystem.id) {
    <p>{{iteratedOperatingSystem.name}}</p>
}

@for (iteratedUser of users; track iteratedUser.id) {
    <p>{{iteratedUser.name}}</p>
}

<section>
    <app-test-user-app />
</section>
